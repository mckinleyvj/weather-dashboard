<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    
    <header class="container-fluid jumbotron-custom bg-dark text-white">
      <h1 class="display-4 text-center">Weather Dashboard</h1>
    </header>
    
    <div class="container-fluid">
      <div class="row d-flex align-items-start p-2">
        <div id="search-container" class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 p-2 border border-2">
          <form id="search-form" class="mb-2">
            <input id="search-input" class="form-input w-100 custom-input" type="text" placeholder="Melbourne, AU">
            <button id="search-button" class="btn btn-info btn-block">Search</button>
          </form>
          <div id="history-container" class="mb-2"></div>
        </div>
        <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9 custom-col">
          <!-- <h2>Showing results for <span id="result-text"></span></h2> -->
          <div id="result-content" class="px-2"></div>
        </div>
      </div>

    <!-- <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
